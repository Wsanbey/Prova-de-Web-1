<!DOCTYPE html>
<html>
    <head>
        <title>Layout 1</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="layout1.css" />
    </head>
    <body>
        <form action="" method="post">
            <h3>Entre em Contato</h3>
            <h4>Envie uma mensagem para nós</h4>
            <fieldset>
                <input placeholder="Seu nome" type="text" tabindex="1" required autofocus>
                <input placeholder="Seu endereço de Email" type="email" tabindex="2" required>
                <input placeholder="Seu telefone (opcional)" type="tel" tabindex="3">
                <input placeholder="Seu Web Site (opcional)" type="url" tabindex="4">
                <textarea placeholder="Digite sua mensagem aqui...." tabindex="5" required></textarea>
                <button>Submeter</button>
            </fieldset>
        </form>
    </body>
</html>
